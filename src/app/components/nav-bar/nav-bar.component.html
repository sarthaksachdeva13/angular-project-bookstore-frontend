<div class="page-top" style="width: 100%; height: 20px; background-color: #e6005c"></div>

<nav class="navbar navbar-default navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand pointer" routerLink="/home">Home</a>
        </div>

        <div id="navbar">
            <ul class="nav navbar-nav navbar-left">
                <li><a md-button routerLink="/bookList">Browse Books from DB</a></li>
                <form class="navbar-form">
                    <div class="form-group">
                        <input
                                type="text"
                                name="searchByTitle"
                                [(ngModel)]="keyword" class="form-control"
                                placeholder="Search books from API"/>
                    </div>
                    <button type="submit"
                            class="btn btn-primary"
                            (click)="search(keyword)">Search
                    </button>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a md-button href="http://ficstoreadmin.herokuapp.com">Admin Portal</a>
                </li>
                <li *ngIf="!loggedIn">
                    <a md-button routerLink="/myAccount">Login/Register</a>
                </li>
                <li *ngIf="loggedIn">
                    <a md-button routerLink="/shoppingCart">Shopping Cart</a>
                </li>
                <li *ngIf="loggedIn">
                    <a md-button routerLink="/myProfile">My Profile</a>
                </li>
                <li *ngIf="loggedIn">
                    <a md-button (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
